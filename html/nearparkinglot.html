						var results = queryString ? restaurants.filter(this.createStateFilter(queryString)) : restaurants;

						clearTimeout(this.timeout);
						this.timeout = setTimeout(() => {
							cb(results);

					createStateFilter(queryString) {
						return(state) => {
							return(state.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
						};

						alert(lat,lgt)
						var _this = this ;
						//调用搜索停车场的接口 
							axios.get(baseUrl + '/api/parkinglot/search/nearby', {

											}

					//通过搜索获取停车场列表
					searchPark: function(e) {
						var _this = this;
						_this.nearParks = [];
						var keyCode = window.event ? e.keyCode : e.which;
						if(keyCode == 13 && this.searchValue) {
							//调用搜索停车场的接口 
							axios.get(baseUrl + '/api/parkinglot/search/nearby', {
									params: {
										longitude: _this.currentLongt,
										latitude: _this.currentLat,
										distance: '200000',
										keyword: _this.searchValue
									},
									headers: {
										'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
									},
									withCredentials: true
								})
								.then(function(response) {
									console.log(response)
									if(response.status == 200) {
										if(response.data.code == 200) {
											for(var i = 0; i < response.data.data.length; i++) {
												var p1 = [_this.currentLongt, _this.currentLat];
												var p2 = [response.data.data[i].longitude, response.data.data[i].latitude]
												var dis = AMap.GeometryUtil.distance(p1, p2);
												_this.getParkinglotList(response.data.data[i].freeTime,response.data.data[i].name, response.data.data[i].id, response.data.data[i].longitude, response.data.data[i].latitude, dis)

											_this.$toast(res.data.msg)
										}

						axios.get(baseUrl + '/api/parkinglot/list', {
								params: {
									longitude : lgt,
									latitude : lat
								}

								headers: {
									'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
								},
								withCredentials: true
							})

									for(var i = 0; i < response.data.data.content.length; i++) {

											isRentable = [],

												if(response.data.data.content[i].type == 'GROUND') {
													carportTypeE = '地面';
												} else if(response.data.data.content[i].type == 'UNDERGROUND') {
													carportTypeE = '地下';
												} else if(response.data.data.content[i].type == 'SOLID') {
													carportTypeE = '立体';
												} else if(response.data.data.content[i].type == 'OTHER') {
													carportTypeE = '其他';
												}

														hot: response.data.data.content[i].isRentable,
														value: '出租'
													}]

										}

											}

											} else if(parkingLotType.length == 1) {

												} else if(parkingLotType[0] == 'OTHER') {
													parkingLotTypeE = '其他';
												}
											} 
										}, 0)
										setTimeout(function() {
											_this.nearParks.push({

												longt: longt,
												lat: lat,
												trait: [{
													hot: isTwentyFourHourE,
													value: '24小时'

													value: parkingLotTypeE

//													price: 12

										}, 0)
									}
								}else{

								}
							})
							.catch(function(error) {

							})

							this.currentIndex = -1;

							this.currentIndex = index ;

					}
				}
