					querySearchAsync(queryString, cb) {

						this.timeout = setTimeout(() => {
							cb(results);

						return(state) => {

						//选中之后带上停车场id跳转回长租车页面
						window.location.href = encodeURI("langcarrentl.html?parkingId=" + this.nearParks[index].parkingId + "&parkingName=" + this.nearParks[index].name);

					//首次通过经纬度获取附近停车场
					getNearPark: function (lat,lgt) {
//						alert(lat,lgt)
						var _this = this ;
						//调用搜索停车场的接口 
							axios.get(baseUrl + '/api/parkinglot/search/nearby', {
									params: {
										longitude: lgt,
										latitude: lat,
										distance: 20000
									},

									},

//									alert(JSON.stringify(response))

											for(var i = 0; i < response.data.data.length; i++) {
												var p1 = [_this.currentLongt, _this.currentLat];

												var dis = AMap.GeometryUtil.distance(p1, p2);
												_this.getParkinglotList(response.data.data[i].freeTime,response.data.data[i].name, response.data.data[i].id, response.data.data[i].longitude, response.data.data[i].latitude, dis)
											}

											//提示出错原因
										}

									} else {

									}
								})
								.catch(function(error) {
//									alert(error);
								});
					},
					//通过搜索获取停车场列表
					searchPark: function(e) {
						var _this = this;
						_this.nearParks = [];
						var keyCode = window.event ? e.keyCode : e.which;
						if(keyCode == 13 && this.searchValue) {
							//调用搜索停车场的接口 
							axios.get(baseUrl + '/api/parkinglot/search/nearby', {
									params: {
										longitude: _this.currentLongt,
										latitude: _this.currentLat,
										distance: '20000',
										keyword: _this.searchValue
									}
								}, {
									headers: {
										'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
									},
									withCredentials: true
								})
								.then(function(response) {
									console.log(response)
									if(response.status == 200) {
										if(response.data.code == 200) {
											for(var i = 0; i < response.data.data.length; i++) {
												var p1=[_this.currentLongt,_this.currentLat];
												var p2 = [response.data.data[i].longitude, response.data.data[i].latitude]
												var dis = AMap.GeometryUtil.distance(p1, p2);
												_this.getParkinglotList(response.data.data[i].freeTime,response.data.data[i].name, response.data.data[i].id, response.data.data[i].longitude, response.data.data[i].latitude,dis)

									for(var i = 0; i < response.data.data.content.length; i++) {

							})

					//获取车库列表
					getParkinglotList: function(freet,name, id, longt, lat,dis) {
						var showDis ;
						if(dis/1000>1){
							showDis = (dis/1000).toFixed(2) + 'km';
						}else if(dis<100){
							showDis = '目的地在100m内'
						}else{
							showDis = parseInt(dis/1000) + 'm';
						}
						var _this = this;
						axios.get(baseUrl + '/api/parkinglot/garage/list', {
								params: {
									parkingLotId: id
								}
							}, {
								headers: {
									'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
								},
								withCredentials: true
							})
							.then(function(response) {

								if(response.status == 200 && response.data.code == 200) {
									if(response.data.data.content.length > 0) {

										var leftSpaceTotle = 0,
											parkingLotTypeE, isRentableE, isTwentyFourHourE, isBookingE;
										var parkingLotType = [],
											isRentable = [],
											isTwentyFourHour = [],
											isBooking = []
										for(var i = 0; i < response.data.data.content.length; i++) {
											//空余车位总数
											leftSpaceTotle += parseFloat(response.data.data.content[i].leftSpace);
											//车库类型
											if(parkingLotType == '' || parkingLotType.indexOf(response.data.data.content[i].type) == -1) {
												parkingLotType.push(response.data.data.content[i].type);
											}
											//是否可租
											if(response.data.data.content[i].isRentable == true) {
												isRentable.push(response.data.data.content[i].isRentable)
											}
											//是否24小时停车
											if(response.data.data.content[i].isTwentyFourHour == true) {
												isTwentyFourHour.push(response.data.data.content[i].isTwentyFourHour)
											}
											//是否可预约
											if(response.data.data.content[i].isBooking == true) {
												isBooking.push(response.data.data.content[i].isBooking)
											}
										}

										setTimeout(function() {    
											if(isTwentyFourHour.length > 0) {
												isTwentyFourHourE = true;
											} else {
												isTwentyFourHourE = false;
											}
											if(isBooking.length > 0) {
												isBookingE = true;
											} else {
												isBookingE = false;
											}
											if(parkingLotType.length > 1) {
												parkingLotTypeE = '混合式'
											} else if(parkingLotType.length == 1) {
												if(parkingLotType[0] == 'GROUND') {
													parkingLotTypeE = '地面';
												} else if(parkingLotType[0] == 'UNDERGROUND') {
													parkingLotTypeE = '地下';
												} else if(parkingLotType[0] == 'SOLID') {
													parkingLotTypeE = '立体';
												} else if(parkingLotType[0] == 'OTHER') {
													parkingLotTypeE = '其他';
												}
											} 
										}, 1)
										setTimeout(function() {
											_this.nearParks.push({
												parkingId: id,
												name: name,
												longt: longt,
												lat: lat,
												trait: [{
													hot: isTwentyFourHourE,
													value: '24小时'
												}, {
													hot: false,
													value: parkingLotTypeE
												}, {
													hot: isBookingE,
													value: '预约'
												}],
												distance: showDis,
												info: {
													kongwei: leftSpaceTotle,
													free: freet,
													price: 12
												}
											})
										}, 2)

										_this.$toast('附近没有可选停车场')
									}
								}else{
									_this.$toast(response.data.msg)
								}
							})
							.catch(function(error) {

							})
					}
				}
