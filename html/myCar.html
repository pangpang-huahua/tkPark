<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>我的卡</title>

		<!-- 引入样式 -->

		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style type="text/css">
			html,body{
				background-color: white;
			}
			#myCarContent {}
			.grid-car-content{
				border-bottom: 1px solid #E5E7E9;
				padding: 15px;
			}
			.grid-car-content ul{
				overflow: hidden;
				padding: 0;
				margin: 0;
			}
			.grid-car-content ul li{
				list-style: none;
				line-height: 100%;
				float: left;
			}
			.grid-car-content ul li:nth-of-type(1){
				width: 55%;
				font-size: 0;
			}
			.grid-car-content ul li:nth-of-type(2){
				width: 45%;
				padding-left: 12px;
				box-sizing: border-box;
			}
			.grid-car-content ul li:nth-of-type(2) p:nth-of-type(1){
				font-size: 18px;
			}
			.grid-car-content ul li:nth-of-type(2) p:nth-of-type(2){
				color: #A3A5AA;
			}
			.grid-car-content ul li img{
				width: 100%;
				/*border-radius: 10px;*/
			}
			.car-item-content{
				border-radius: 10px;
				overflow: hidden;
			}
			.infoBox{
				position: relative;
				font-size: 12px;
			}
			.car-item-content .paddingBox1{
				line-height: 30px;
				background-color: #EDEDED;
				color: #101010;
				padding: 0 15px;
				font-size: 14px;
			}
			.car-item-content .paddingBox{
				line-height: 20px;
				color: white;
				padding: 0 15px;
				
			}
			.original-price{
				font-size: 10px;
				color: #C9CBD2;
				text-decoration: line-through;
				margin-left: 8px;
			}
			.mint-button--small{
				height: 26px;
				line-height: 26px;
			}
			.expiry_date{
				color: #6A6A6A;
			}
			
			.infoBox ul,.infoBox li{
				list-style: none;
			}
			.infoBox ul{
				overflow: hidden;
				width: 100%;
			}
			.grid-car-content .infoBox li{
				line-height: 20px;
				color: white;
				
				width: auto;
			}
			.grid-car-content .infoBox ul li:nth-of-type(1){
				font-size: 14px !important;
				float: left;
			}
			.grid-car-content .infoBox ul li:nth-of-type(2){
				float: right;
				text-align: right;
			}
			.parklotBox,.monthCarBox{
				width: 100%;
				position: absolute;
				color: white;
				left: 0;
				
			}
			.parklotBox{
				padding-bottom: 8px;
				bottom: 0;
			}
			.monthCarBox{
				top: 0;
				padding-top: 8px;
			}
			.carcolor{
				color: #DCDCDC !important;
				/*color: red;*/
			}

	</head>

	<body>
		<div id="myCarContent">
			<mt-header title="我的卡">
				<a href="home.html" slot="left">
					<mt-button icon="back"></mt-button>
				</a>
			</mt-header>
			<p v-show="nocontentTips">暂时还没有月卡购买记录</p>
			<div class="grid-car-content" v-for="(car,index) in cars">
				<ul>
					<li>
						<div class="car-item-content">
							<div class="infoBox">
								<div class="monthCarBox">
									<div class="paddingBox">
										<ul>
											<li>塔库泊车 ·月卡</li>
											<li v-cloak>{{car.carNo}}</li>
										</ul>
									</div>
									<div class="paddingBox carcolor" v-cloak>
										有效期：{{car.validDate}}
									</div>
								</div>
								<div class="parklotBox">
									<div class="paddingBox carcolor" v-cloak>停车场：{{car.parkName}}</div>
									<div class="paddingBox carcolor" v-cloak>车库：{{car.garageName}}</div>
								</div>
								<img src="../img/3_02.png"/>
							</div>
							
							<!--<div>5元<span class="original-price">8元</span></div>-->
							<div class="paddingBox1" v-cloak>
								{{car.price}}元
								<!--<span class="original-price">{{car.originalPrice}}元</span>-->
							</div>
						</div>
						
					</li>
					<li>
						<div>
							<p>塔库停车·月卡</p>
							<p style="font-size: 14px;" v-cloak>{{car.parkingName}}</p>
							<mt-button size='small'  v-if='car.effect == false' v-bind:class="{activeButton:car.effect==false,unactiveButton:car.effect==true}" type="primary">
								生效中
								
							</mt-button>
							<mt-button size='small' v-else v-bind:class="{activeButton:car.effect==true,unactiveButton:car.effect==false}" type="primary">
								已失效
								
							</mt-button>
							<p class="expiry_date" v-cloak>失效日：{{car.expiryDate}}</p>
						</div>
						
					</li>
				</ul>
			</div>
		</div>

		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入组件库 -->

		<script src="../js/tyajax.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">

					getAllCarList : function () {
						var _this = this ;
						axios.get(baseUrl + '/api/month/card/user/get/list',{
							params:{
								
							},
							headers: {
								'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
							},
							withCredentials: true
						})
						.then(function(res){
							if(res.status == 200 && res.data.code == 200){
								alert(JSON.stringify(res.data))
								var nowDate = new Date() ;
								if(res.data.data.content.length > 0){
									for(var i=0 ; i < res.data.data.content.length ; i++){
										_this.cars.push({
											parkName : res.data.data.content[i].parkingLotName,//停车场的名称
											garageName : res.data.data.content[i].garageName,//停车场的名称
											carNo : res.data.data.content[i].carNo,//停车场的名称
											validDate : parseInt(floatSub(res.data.data.content[i].endDate,res.data.data.content[i].createDate) / 1000 / 24 / 60 / 60),
											validity: res.data.data.content[i].monthNo + '个月',
	//										originalPrice: 400,
											price: multiply(res.data.data.content[i].price,0.01),
											expiryDate: res.data.data.content[i].endDate,
											effect: res.data.data.content[i].expired
										})
									}
								}else{
									_this.nocontentTips = true ;
								}
							}else{
								_this.$toast(res.data.msg)

			var Ctor = Vue.extend(Main)
			new Ctor().$mount('#myCarContent')

	</body>

</html>
